<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Next.js Documentation - The React Framework</title>
    <meta
      name="description"
      content="Complete Next.js documentation covering routing, rendering, data fetching, styling, and deployment."
    />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Enhanced Custom Styles -->
    <link rel="stylesheet" href="enhanced-styles.css" />

    <!-- Custom Tailwind Config -->
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#eff6ff",
                100: "#dbeafe",
                200: "#bfdbfe",
                300: "#93c5fd",
                400: "#60a5fa",
                500: "#3b82f6",
                600: "#2563eb",
                700: "#1d4ed8",
                800: "#1e40af",
                900: "#1e3a8a",
              },
            },
            fontFamily: {
              mono: [
                "Menlo",
                "Monaco",
                "Consolas",
                "Liberation Mono",
                "Courier New",
                "monospace",
              ],
            },
          },
        },
      };
    </script>

    <!-- Prism.js for syntax highlighting -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

    <!-- Custom Styles -->
    <style>
      .prose-custom h1 {
        font-size: 1.875rem;
        font-weight: 700;
        color: #111827;
        margin-bottom: 1.5rem;
      }
      .dark .prose-custom h1 {
        color: #ffffff;
      }
      .prose-custom h2 {
        font-size: 1.5rem;
        font-weight: 600;
        color: #1f2937;
        margin-bottom: 1rem;
        margin-top: 2rem;
      }
      .dark .prose-custom h2 {
        color: #f3f4f6;
      }
      .prose-custom h3 {
        font-size: 1.25rem;
        font-weight: 500;
        color: #374151;
        margin-bottom: 0.75rem;
        margin-top: 1.5rem;
      }
      .dark .prose-custom h3 {
        color: #e5e7eb;
      }
      .prose-custom p {
        color: #4b5563;
        margin-bottom: 1rem;
        line-height: 1.625;
      }
      .dark .prose-custom p {
        color: #d1d5db;
      }
      .prose-custom ul {
        list-style-type: disc;
        list-style-position: inside;
        color: #4b5563;
        margin-bottom: 1rem;
      }
      .dark .prose-custom ul {
        color: #d1d5db;
      }
      .prose-custom ol {
        list-style-type: decimal;
        list-style-position: inside;
        color: #4b5563;
        margin-bottom: 1rem;
      }
      .dark .prose-custom ol {
        color: #d1d5db;
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }

      /* Smooth transitions */
      * {
        transition: background-color 0.2s ease, color 0.2s ease,
          border-color 0.2s ease;
      }

      /* Print styles */
      @media print {
        .no-print {
          display: none !important;
        }
        .print-full-width {
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
        }
      }
    </style>
  </head>

  <body
    class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-200"
  >
    <!-- Progress Bar -->
    <div
      id="progress-bar"
      class="fixed top-0 left-0 h-1 bg-primary-500 z-50 transition-all duration-300 ease-out"
      style="width: 0%"
    ></div>

    <!-- Header -->
    <header
      id="header"
      class="fixed top-0 left-0 right-0 bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-700 z-40 no-print h-16"
    >
      <!-- Header content will be loaded here by JavaScript -->
    </header>

    <!-- Search Results Overlay -->
    <div
      id="search-overlay"
      class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden"
    >
      <div
        class="max-w-2xl mx-auto mt-20 bg-white dark:bg-gray-800 rounded-lg shadow-xl"
      >
        <div class="p-4 border-b border-gray-200 dark:border-gray-700">
          <h3 class="text-lg font-semibold">Search Results</h3>
        </div>
        <div id="search-results" class="max-h-96 overflow-y-auto p-4">
          <!-- Search results will be populated here -->
        </div>
      </div>
    </div>

    <!-- Main Container with proper layout -->
    <div class="main-container pt-16">
      <!-- Sidebar -->
      <aside
        id="sidebar"
        class="fixed left-0 top-16 bottom-0 w-64 bg-gray-50 dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 overflow-y-auto transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out z-30 no-print"
      >
        <!-- Sidebar content will be loaded here by JavaScript -->
      </aside>

      <!-- Main Content -->
      <main class="flex-1 lg:ml-64">
        <div class="content-wrapper">
          <div class="max-w-4xl mx-auto px-4 py-8 print-full-width">
            <!-- Breadcrumbs -->
            <nav
              id="breadcrumbs"
              class="flex items-center space-x-2 text-sm text-gray-500 dark:text-gray-400 mb-6 no-print"
            >
              <a href="#" class="hover:text-primary-500">Docs</a>
              <svg
                class="w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
                ></path>
              </svg>
              <span id="current-section">Getting Started</span>
            </nav>

            <!-- Table of Contents -->
            <div
              id="table-of-contents"
              class="bg-gray-50 dark:bg-gray-800 rounded-lg p-4 mb-8 no-print"
            >
              <h3 class="font-semibold mb-3">On this page</h3>
              <ul id="toc-list" class="space-y-2 text-sm">
                <!-- TOC will be populated by JavaScript -->
              </ul>
            </div>

            <!-- Content Area -->
            <article id="main-content" class="prose-custom">
              <!-- Content will be loaded dynamically by NavigationManager -->
              <div class="flex items-center justify-center py-12">
                <div
                  class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary-500"
                ></div>
                <span class="ml-3 text-gray-600 dark:text-gray-300"
                  >Loading content...</span
                >
              </div>
            </article>

            <!-- Navigation -->
            <nav
              class="flex justify-between items-center mt-12 pt-8 border-t border-gray-200 dark:border-gray-700 no-print"
            >
              <button
                id="prev-page"
                class="flex items-center px-4 py-2 text-sm font-medium text-gray-500 dark:text-gray-400 hover:text-primary-500 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                disabled
              >
                <svg
                  class="w-4 h-4 mr-2"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 19l-7-7 7-7"
                  ></path>
                </svg>
                Previous
              </button>

              <button
                id="next-page"
                class="flex items-center px-4 py-2 text-sm font-medium text-gray-500 dark:text-gray-400 hover:text-primary-500 transition-colors"
              >
                Next
                <svg
                  class="w-4 h-4 ml-2"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 5l7 7-7 7"
                  ></path>
                </svg>
              </button>
            </nav>
          </div>
        </div>
      </main>
    </div>

    <!-- Back to Top Button -->
    <button
      id="back-to-top"
      class="fixed bottom-6 right-6 bg-primary-500 text-white p-3 rounded-full shadow-lg hover:bg-primary-600 transition-all duration-300 opacity-0 invisible no-print"
    >
      <svg
        class="w-5 h-5"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M5 10l7-7m0 0l7 7m-7-7v18"
        ></path>
      </svg>
    </button>

    <!-- JavaScript -->
    <script src="navigation.js"></script>
    <script src="script.js"></script>
  </body>
</html>
