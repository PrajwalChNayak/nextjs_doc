<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Next.js Documentation Sidebar</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 dark:bg-gray-900">
    <!-- Clean Sidebar Navigation -->
    <nav
      id="sidebar"
      class="w-80 h-screen bg-white dark:bg-gray-900 border-r border-gray-200 dark:border-gray-800 overflow-y-auto p-4"
    >
      <div class="mb-6">
        <h2 class="text-xl font-bold text-gray-900 dark:text-white">
          Next.js Documentation
        </h2>
        <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">
          Comprehensive guide and reference
        </p>
      </div>

      <!-- Sidebar content will be dynamically loaded here -->
      <div id="sidebar-content" class="space-y-3">
        <!-- Content populated by JavaScript -->
      </div>
    </nav>

    <script>
      // Sidebar data structure
      const sidebarData = [
        {
          id: "getting-started",
          title: "Getting Started",
          icon: "🚀",
          description: "Begin your journey",
          color: "emerald",
          items: [
            { title: "Installation", href: "#installation", icon: "📦" },
            { title: "Project Setup", href: "#setup", icon: "⚙️" },
            { title: "Your First App", href: "#first-app", icon: "🎯" },
          ],
        },
        {
          id: "routing",
          title: "Routing",
          icon: "🛣️",
          description: "Navigate your app",
          color: "blue",
          items: [
            { title: "Pages", href: "#pages", icon: "📄" },
            { title: "Dynamic Routes", href: "#dynamic-routes", icon: "🔄" },
            { title: "API Routes", href: "#api-routes", icon: "🛠️" },
          ],
        },
        {
          id: "rendering",
          title: "Rendering",
          icon: "🎨",
          description: "Render strategies",
          color: "purple",
          items: [
            { title: "Server-Side Rendering", href: "#ssr", icon: "🖥️" },
            { title: "Static Generation", href: "#ssg", icon: "📋" },
            {
              title: "Incremental Static Regeneration",
              href: "#isr",
              icon: "🔄",
            },
            { title: "Client-Side Rendering", href: "#csr", icon: "💻" },
          ],
        },
        {
          id: "data-fetching",
          title: "Data Fetching",
          icon: "📊",
          description: "Fetch and manage data",
          color: "green",
          items: [
            {
              title: "getServerSideProps",
              href: "#getserversideprops",
              icon: "⬇️",
            },
            { title: "getStaticProps", href: "#getstaticprops", icon: "📝" },
            { title: "SWR", href: "#swr", icon: "🔄" },
            { title: "API Routes", href: "#api-data", icon: "🔗" },
          ],
        },
        {
          id: "styling",
          title: "Styling",
          icon: "🎭",
          description: "Style your components",
          color: "pink",
          items: [
            { title: "CSS Modules", href: "#css-modules", icon: "🎨" },
            {
              title: "Styled Components",
              href: "#styled-components",
              icon: "💅",
            },
            { title: "Tailwind CSS", href: "#tailwind", icon: "🌊" },
          ],
        },
        {
          id: "performance",
          title: "Performance",
          icon: "⚡",
          description: "Optimize your app",
          color: "yellow",
          items: [
            {
              title: "Image Optimization",
              href: "#image-optimization",
              icon: "🖼️",
            },
            { title: "Bundle Analysis", href: "#bundle-analysis", icon: "📦" },
            { title: "Code Splitting", href: "#code-splitting", icon: "✂️" },
          ],
        },
        {
          id: "deployment",
          title: "Deployment",
          icon: "🚀",
          description: "Deploy your app",
          color: "indigo",
          items: [
            { title: "Vercel", href: "#vercel", icon: "▲" },
            { title: "Other Platforms", href: "#other-platforms", icon: "☁️" },
            { title: "Environment Variables", href: "#env-vars", icon: "🔐" },
          ],
        },
      ];

      // Color classes for different sections
      const colorClasses = {
        emerald: {
          bg: "bg-emerald-50 dark:bg-emerald-900/20",
          text: "text-emerald-700 dark:text-emerald-300",
          border: "border-emerald-200 dark:border-emerald-700",
          hover: "hover:bg-emerald-100 dark:hover:bg-emerald-800/30",
        },
        blue: {
          bg: "bg-blue-50 dark:bg-blue-900/20",
          text: "text-blue-700 dark:text-blue-300",
          border: "border-blue-200 dark:border-blue-700",
          hover: "hover:bg-blue-100 dark:hover:bg-blue-800/30",
        },
        purple: {
          bg: "bg-purple-50 dark:bg-purple-900/20",
          text: "text-purple-700 dark:text-purple-300",
          border: "border-purple-200 dark:border-purple-700",
          hover: "hover:bg-purple-100 dark:hover:bg-purple-800/30",
        },
        green: {
          bg: "bg-green-50 dark:bg-green-900/20",
          text: "text-green-700 dark:text-green-300",
          border: "border-green-200 dark:border-green-700",
          hover: "hover:bg-green-100 dark:hover:bg-green-800/30",
        },
        pink: {
          bg: "bg-pink-50 dark:bg-pink-900/20",
          text: "text-pink-700 dark:text-pink-300",
          border: "border-pink-200 dark:border-pink-700",
          hover: "hover:bg-pink-100 dark:hover:bg-pink-800/30",
        },
        yellow: {
          bg: "bg-yellow-50 dark:bg-yellow-900/20",
          text: "text-yellow-700 dark:text-yellow-300",
          border: "border-yellow-200 dark:border-yellow-700",
          hover: "hover:bg-yellow-100 dark:hover:bg-yellow-800/30",
        },
        indigo: {
          bg: "bg-indigo-50 dark:bg-indigo-900/20",
          text: "text-indigo-700 dark:text-indigo-300",
          border: "border-indigo-200 dark:border-indigo-700",
          hover: "hover:bg-indigo-100 dark:hover:bg-indigo-800/30",
        },
      };

      // Generate sidebar HTML
      function generateSidebarHTML() {
        return sidebarData
          .map((section) => {
            const colors = colorClasses[section.color] || colorClasses.blue;

            return `
                    <div class="sidebar-section">
                        <button class="sidebar-toggle w-full flex items-center justify-between p-3 text-left rounded-lg ${
                          colors.hover
                        } font-medium text-gray-900 dark:text-white border ${
              colors.border
            } mb-2"
                                data-section="${section.id}">
                            <div class="flex items-center space-x-3">
                                <div class="flex items-center justify-center w-8 h-8 ${
                                  colors.bg
                                } rounded-lg">
                                    <span class="text-lg">${section.icon}</span>
                                </div>
                                <div>
                                    <div class="font-semibold">${
                                      section.title
                                    }</div>
                                    <div class="text-xs text-gray-500 dark:text-gray-400">${
                                      section.description
                                    }</div>
                                </div>
                            </div>
                            <svg class="w-5 h-5 text-gray-400 transform transition-transform sidebar-arrow" 
                                 fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                        <div class="sidebar-content hidden ml-11 space-y-1" data-content="${
                          section.id
                        }">
                            ${section.items
                              .map(
                                (item) => `
                                <a href="${item.href}" 
                                   class="flex items-center space-x-3 px-3 py-2 text-sm text-gray-600 dark:text-gray-300 ${colors.hover} rounded-md">
                                    <span class="text-base">${item.icon}</span>
                                    <span>${item.title}</span>
                                </a>
                            `
                              )
                              .join("")}
                        </div>
                    </div>
                `;
          })
          .join("");
      }

      // Toggle functionality
      function setupToggleFunctionality() {
        document.querySelectorAll(".sidebar-toggle").forEach((button) => {
          button.addEventListener("click", function () {
            const sectionId = this.dataset.section;
            const content = document.querySelector(
              `[data-content="${sectionId}"]`
            );
            const arrow = this.querySelector(".sidebar-arrow");

            if (content.classList.contains("hidden")) {
              content.classList.remove("hidden");
              arrow.style.transform = "rotate(180deg)";
            } else {
              content.classList.add("hidden");
              arrow.style.transform = "rotate(0deg)";
            }
          });
        });
      }

      // Initialize sidebar
      function initializeSidebar() {
        const sidebarContent = document.getElementById("sidebar-content");
        sidebarContent.innerHTML = generateSidebarHTML();
        setupToggleFunctionality();

        // Auto-expand first section
        const firstToggle = document.querySelector(".sidebar-toggle");
        if (firstToggle) {
          firstToggle.click();
        }
      }

      // Load sidebar when DOM is ready
      document.addEventListener("DOMContentLoaded", initializeSidebar);
    </script>
  </body>
</html>
